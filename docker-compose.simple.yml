# PDV Master - Docker Compose Simples (Windows/Linux/Mac)
# Vers√£o simplificada sem hot reload para resolver problemas WSL2

version: '3.8'

services:
  # Base de Dados
  postgres:
    image: postgres:15-alpine
    container_name: pdv-master-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: pdv_master
      POSTGRES_USER: pdv_master_user
      POSTGRES_PASSWORD: pdv_master_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pdv_master_user -d pdv_master"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (opcional)
  pgadmin:
    image: dpage/pgadmin4:8
    container_name: pdv-master-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pdvmaster.local
      PGADMIN_DEFAULT_PASSWORD: admin123
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5050:80"

  # Backend API
  backend:
    image: node:18-alpine
    container_name: pdv-master-backend
    restart: unless-stopped
    working_dir: /app
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: pdv_master
      DATABASE_USER: pdv_master_user
      DATABASE_PASSWORD: pdv_master_pass
      DATABASE_SSL: false
      JWT_SECRET: dev-secret-key-change-in-production-64chars-minimum-security-with-extra-padding
      BCRYPT_ROUNDS: 10
      LOG_LEVEL: info
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
    command: sh -c "npm install && npm run dev"
    depends_on:
      postgres:
        condition: service_healthy

  # Frontend React (modo desenvolvimento simplificado)
  frontend:
    image: node:18-alpine
    container_name: pdv-master-frontend
    restart: unless-stopped
    working_dir: /app
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:3001/api
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend

volumes:
  postgres_data:

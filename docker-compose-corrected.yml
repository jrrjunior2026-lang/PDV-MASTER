version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: pdv_master_db
    environment:
      POSTGRES_USER: pdv_master
      POSTGRES_PASSWORD: pdv_master_secure_2024!@#
      POSTGRES_DB: pdv_master
    ports:
      - "5432:5432"
    volumes:
      - pdv-master_postgres_data:/var/lib/postgresql/data
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./backend/setup-db.sql:/docker-entrypoint-initdb.d/02-setup.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U pdv_master" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pdv-master_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: pdv_master
      DATABASE_USER: pdv_master
      DATABASE_PASSWORD: pdv_master_secure_2024!@#
      JWT_SECRET: super-secret-jwt-key-change-in-production-minimum-32-characters-long-for-security-reasons-please-change-this-in-production
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - pdv-master_network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:3001
    depends_on:
      - backend
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - /app/node_modules
    networks:
      - pdv-master_network

volumes:
  pdv-master_postgres_data:


networks:
  pdv-master_network:
    driver: bridge

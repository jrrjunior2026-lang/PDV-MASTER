version: '3.8'

services:
  # Database
  postgres:
    image: postgres:15-alpine
    container_name: pdv-master-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-pdv_master}
      POSTGRES_USER: ${DATABASE_USER:-pdv_master_user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-pdv_master_pass}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./backend/database/setup-db.sql:/docker-entrypoint-initdb.d/01-setup.sql
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/02-schema.sql
      - ./backend/database/fix-db.sql:/docker-entrypoint-initdb.d/03-fix.sql
      - ./backend/database/seed.js:/docker-entrypoint-initdb.d/04-seed.js
    networks:
      - pdv-master-prod
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Cache
  redis:
    image: redis:7-alpine
    container_name: pdv-master-redis-prod
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_prod_data:/data
    networks:
      - pdv-master-prod
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: pdv-master-backend-prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME:-pdv_master}
      DATABASE_USER: ${DATABASE_USER:-pdv_master_user}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-pdv_master_pass}
      DATABASE_SSL: false
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-refresh-token-secret}
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - backend_prod_uploads:/app/uploads
    networks:
      - pdv-master-prod
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Frontend React (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pdv-master-frontend-prod
    restart: unless-stopped
    environment:
      VITE_API_URL: /api
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - pdv-master-prod
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

volumes:
  postgres_prod_data:
  redis_prod_data:
  backend_prod_uploads:


networks:
  pdv-master-prod:
    driver: bridge

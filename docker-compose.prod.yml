version: '3.8'

services:
  # Base de Dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: pdv-master-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./backend/setup-db.sql:/docker-entrypoint-initdb.d/01-setup.sql
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/02-schema.sql
      - ./backend/fix-db.sql:/docker-entrypoint-initdb.d/03-fix.sql
      - ./backend/seed.js:/docker-entrypoint-initdb.d/04-seed.js
    networks:
      - pdv-master-prod
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Redis para cache e sessões
  redis:
    image: redis:7-alpine
    container_name: pdv-master-redis-prod
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_prod_data:/data
    networks:
      - pdv-master-prod
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Reverse Proxy com SSL
  nginx:
    image: nginx:1.24-alpine
    container_name: pdv-master-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/prod.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - pdv-master-prod
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: pdv-master-backend-prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_SSL: true
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 24h
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRES_IN: 7d
      BCRYPT_ROUNDS: 12
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
      LOG_LEVEL: info
      SECURITY_HELMET: true
      REDIS_URL: redis://redis:6379
    depends_on:
      - postgres
      - redis
    volumes:
      - backend_prod_uploads:/app/uploads
    networks:
      - pdv-master-prod
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  # Frontend React PWA
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: production
    container_name: pdv-master-frontend-prod
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - pdv-master-prod
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  # PM2 Process Manager (opcional para clusters)
  pm2:
    image: keymetrics/pm2:latest-alpine
    container_name: pdv-master-pm2-prod
    restart: unless-stopped
    volumes:
      - ./backend/ecosystem.config.js:/app/ecosystem.config.js:ro
      - ./backend:/app
    working_dir: /app
    command: pm2-runtime start ecosystem.config.js --env production
    depends_on:
      - postgres
      - redis
    environment:
      NODE_ENV: production
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_SSL: true
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
    networks:
      - pdv-master-prod
    deploy:
      replicas: 2  # Cluster mode
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    profiles:
      - cluster

volumes:
  postgres_prod_data:
    driver: local
  redis_prod_data:
    driver: local
  backend_prod_uploads:
    driver: local
  nginx_logs:
    driver: local

networks:
  pdv-master-prod:
    driver: bridge

# Configuração de secrets (Docker Swarm/Rancher/K8s)
secrets:
  jwt_secret:
    external: true
  jwt_refresh_secret:
    external: true
  db_password:
    external: true

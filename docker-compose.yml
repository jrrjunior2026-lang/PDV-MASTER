version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: pdv_master_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: pdv_master
      POSTGRES_USER: pdv_master_user
      POSTGRES_PASSWORD: pdv_master_pass
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./backend/src/scripts/seed.ts:/docker-entrypoint-initdb.d/02-seed.ts
    networks:
      - pdv_master_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U pdv_master_user -d pdv_master" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # PDV Master Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pdv_master_backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: pdv_master
      DATABASE_USER: pdv_master_user
      DATABASE_PASSWORD: pdv_master_pass
      CORS_ORIGIN: http://localhost:3000
      JWT_SECRET: super-secret-jwt-key-change-in-production-minimum-32-characters
      LOG_LEVEL: debug
    ports:
      - "3001:3001"
      - "9229:9229" # Debug port
    volumes:
      - ./backend:/app
      - /app/node_modules
      - uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pdv_master_network
    command: npm run dev
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # PDV Master Frontend (Optional - for full stack testing)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: pdv_master_frontend
    restart: unless-stopped
    environment:
      VITE_API_BASE_URL: http://localhost:3001
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - pdv_master_network
    command: npm run dev
    profiles:
      - frontend

  # pgAdmin - Database Management GUI
  pgadmin:
    image: dpage/pgadmin4
    container_name: pdv_master_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pdvmaster.br
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - pdv_master_network
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    profiles:
      - db-admin

  # Redis (For future caching and session storage)
  redis:
    image: redis:7-alpine
    container_name: pdv_master_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pdv_master_network
    command: redis-server --appendonly yes --requirepass "pdv_master_redis_pass"
    profiles:
      - caching

volumes:
  postgres_data:
  pgadmin_data:
  redis_data:
  uploads:


networks:
  pdv_master_network:
    driver: bridge

    <style>
      /* Custom Scrollbar for heavy data tables */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Thermal Printer Label Settings */
      @media print {
        @page {
          size: auto; 
          margin: 0mm;
        }
        body * {
          visibility: hidden;
        }
        #printable-area, #printable-area * {
          visibility: visible;
        }
        #printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
        }
      }
    </style>

  <style>

    }

    /* Esconder área de impressão na tela */
    #printable-area {
      display: none;
    }

    @media print {
      @page {
        size: auto;
        margin: 0mm;
      }

      body {
        overflow: visible !important;
        background: white !important;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }

      /* Esconder TUDO exceto a área de impressão de forma precisa */
      body>*:not(#printable-area) {
        display: none !important;
      }

      #printable-area {
        display: block !important;
        visibility: visible !important;
        position: absolute !important;
        left: 0 !important;
        top: 0 !important;
        width: 100% !important;
        background: white !important;
      }

      #printable-area * {
        visibility: visible !important;
      }
    }
  </style>
